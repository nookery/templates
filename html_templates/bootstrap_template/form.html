<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,in-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap-3.3.4-dist/css/bootstrap.min.css">
  <style type="text/css">
    body{
      padding-top: 50px;
    }</style>
    <style type="text/css">
    body{
      padding-top: 50px;
    }
    h3 {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav id="nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    </nav>
    <h3>基本的form</h3>
    <p>input的type有很多种，可参考http://v3.bootcss.com/css/#forms-example</p>
    <form role="form">
      <div class="form-group">
        <label>日期:应该弹出日期选择框，是html5新特性，chrome支持</label>
        <input type="date" class="form-control" placeholder="选择日期">
      </div>
      <div class="form-group">
        <label>选择文件</label>
        <input type="file">
        <p class="help-block">选择一个文件</p>
      </div>
    </form>
    <hr>
    <h3>内联表单</h3>
    <p>form增加class form-inline</p>
    <form role="form" class="form-inline">
      <div class="form-group">
        <label>日期</label>
        <input type="date" class="form-control" placeholder="选择日期">
      </div>
      <div class="form-group">
        <label>选择文件</label>
        <input type="file">
        <p class="help-block">选择一个文件</p>
      </div>
    </form>
    <hr>
    <h3>隐藏label</h3>
    <p>label是必须有的，label增加class sr-only</p>
    <form role="form">
      <div class="form-group">
        <label class="sr-only">日期:应该弹出日期选择框，是html5新特性，chrome支持</label>
        <input type="date" class="form-control" placeholder="选择日期">
      </div>
      <div class="form-group">
        <label class="sr-only">选择文件</label>
        <input type="file">
        <p class="help-block">选择一个文件</p>
      </div>
    </form>
    <hr>
    <h3>水平表单</h3>
    <p>form增加class form-horizontal</p>
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label>姓名</label>
        <input type="text">
      </div>
      <div class="form-group">
        <label>sdjfidsjfidsf</label>
        <input type="text">
      </div>
    </form>
    <hr>
    <h3>对齐的水平表单</h3>
    <p>使用栅格系统</p>
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-md-1 control-label">姓名</label>
        <div class="col-md-10">
          <input type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">电话号码</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
      </div>
    </form>
    <hr>
    <h3>各种类型的input</h3>
    <p>input的type有很多种，可参考
      <a href="http://v3.bootcss.com/css/#forms-example" target="_blank">http://v3.bootcss.com/css/#forms-example</a></p>
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-md-1 control-label">姓名</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-1 control-label">电话号码</label>
        <div class="col-md-10">
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <div class="checkbox">
            <label><input type="checkbox">记住密码</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <button type="submit" class="btn btn-default">提交</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <textarea class="form-control" rows="5">我是一个文本框</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <div class="checkbox">
            <label><input type="checkbox">男</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox">男</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <div class="radio">
            <label><input type="radio" name="abc" checked>是</label>
          </div>
        </div>
        <div class="col-md-offset-1 col-md-10">
          <div class="radio">
            <label><input type="radio" name="abc">否</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <select class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-1 col-md-10">
          <select multiple class="form-control">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
