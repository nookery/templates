<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
   <meta charset="UTF-8">
   <link href="../assets/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <h3>普通</h3>
      <p>将窗口尺寸缩小一下会看到更好的效果</p>
      <hr>
      <div id="myCarousel" class="carousel slide">
         <!-- 轮播（Carousel）指标 -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
         </ol>
         <!-- 轮播（Carousel）项目 -->
         <div class="carousel-inner">
            <div class="item active">
               <img src="images/slide1.png" sualt="First slide">
            </div>
            <div class="item">
               <img src="images/slide2.png" alt="Second slide">
            </div>
            <div class="item">
               <img src="images/slide3.png" alt="Third slide">
            </div>
         </div>
         <!-- 轮播（Carousel）导航 -->
         <a class="carousel-control left" href="#myCarousel"
            data-slide="prev">&lsaquo;</a>
         <a class="carousel-control right" href="#myCarousel"
            data-slide="next">&rsaquo;</a>
      </div>
      <hr>
      <h3>加入标题</h3>
      <p>将窗口尺寸缩小一下会看到更好的效果</p>
      <hr>
      <div id="myCarousel" class="carousel slide">
         <!-- 轮播（Carousel）指标 -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
         </ol>
         <!-- 轮播（Carousel）项目 -->
         <div class="carousel-inner">
            <div class="item active">
               <img src="images/slide1.png" height="500" width="900" alt="First slide">
               <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
               <img src="images/slide2.png" alt="Second slide">
               <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
               <img src="images/slide3.png" alt="Third slide">
               <div class="carousel-caption">标题 3</div>
            </div>
         </div>
         <!-- 轮播（Carousel）导航 -->
         <a class="carousel-control left" href="#myCarousel"
            data-slide="prev">&lsaquo;</a>
         <a class="carousel-control right" href="#myCarousel"
            data-slide="next">&rsaquo;</a>
      </div>
      <hr>
      <h3>方法的使用</h3>
      <p>将窗口尺寸缩小一下会看到更好的效果</p>
      <hr>
      <div id="myCarousel3" class="carousel slide">
         <!-- 轮播（Carousel）指标 -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"
               class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
         </ol>
         <!-- 轮播（Carousel）项目 -->
         <div class="carousel-inner">
            <div class="item active">
               <img src="images/slide1.png" height="500" width="900" alt="First slide">
            </div>
            <div class="item">
               <img src="images/slide2.png" height="500" width="900" alt="Second slide">
            </div>
            <div class="item">
               <img src="images/slide3.png" height="500" width="900" alt="Third slide">
            </div>
         </div>
         <!-- 轮播（Carousel）导航 -->
         <a class="carousel-control left" href="#myCarousel"
            data-slide="prev">&lsaquo;</a>
         <a class="carousel-control right" href="#myCarousel"
            data-slide="next">&rsaquo;</a>
         <!-- 控制按钮 -->
         <div style="text-align:center;">
            <input type="button" class="btn start-slide" value="Start">
            <input type="button" class="btn pause-slide" value="Pause">
            <input type="button" class="btn prev-slide" value="Previous Slide">
            <input type="button" class="btn next-slide" value="Next Slide">
            <input type="button" class="btn slide-one" value="Slide 1">
            <input type="button" class="btn slide-two" value="Slide 2">
            <input type="button" class="btn slide-three" value="Slide 3">
         </div>
      </div>
      <hr>
      <h3>事件的用法</h3>
      <hr>
      <div id="myCarousel4" class="carousel slide">
         <!-- 轮播（Carousel）指标 -->
         <ol class="carousel-indicators">
            <li data-target="#myCarousel4" data-slide-to="0"
               class="active"></li>
            <li data-target="#myCarousel4" data-slide-to="1"></li>
            <li data-target="#myCarousel4" data-slide-to="2"></li>
         </ol>
         <!-- 轮播（Carousel）项目 -->
         <div class="carousel-inner">
            <div class="item active">
               <img src="images/slide1.png" alt="First slide">
            </div>
            <div class="item">
               <img src="images/slide2.png" alt="Second slide">
            </div>
            <div class="item">
               <img src="images/slide3.png" alt="Third slide">
            </div>
         </div>
         <!-- 轮播（Carousel）导航 -->
         <a class="carousel-control left" href="#myCarousel4"
            data-slide="prev">&lsaquo;</a>
         <a class="carousel-control right" href="#myCarousel4"
            data-slide="next">&rsaquo;</a>
      </div>
      <hr>
      <br><br><br><br><br><br><br><br><br><br><br><br><br>
   </div>
   <script src="../assets/js/jquery.min.js"></script>
   <script src="../assets/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
   <script>
      $(function(){
         // 初始化轮播
         $(".start-slide").click(function(){
            $("#myCarousel3").carousel('cycle');
         });
         // 停止轮播
         $(".pause-slide").click(function(){
            $("#myCarousel3").carousel('pause');
         });
         // 循环轮播到上一个项目
         $(".prev-slide").click(function(){
            $("#myCarousel3").carousel('prev');
         });
         // 循环轮播到下一个项目
         $(".next-slide").click(function(){
            $("#myCarousel3").carousel('next');
         });
         // 循环轮播到某个特定的帧
         $(".slide-one").click(function(){
            $("#myCarousel3").carousel(0);
         });
         $(".slide-two").click(function(){
            $("#myCarousel3").carousel(1);
         });
         $(".slide-three").click(function(){
            $("#myCarousel3").carousel(2);
         });
      });
   </script>
   <script>
      $(function(){
         $('#myCarousel4').on('slide.bs.carousel', function () {
            alert("当调用 slide 实例方法时立即触发该事件。");
         });
      });
   </script>
</body>
</html>
